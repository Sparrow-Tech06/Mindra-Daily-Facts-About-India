<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Voice Demo</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f7f9fb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    h2 {
      color: #333;
      margin-bottom: 20px;
    }
    textarea {
      width: 90%;
      max-width: 500px;
      height: 120px;
      border: 2px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      font-size: 16px;
      resize: none;
      outline: none;
      transition: 0.3s;
    }
    textarea:focus {
      border-color: #007bff;
    }
    select, button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    select {
      background: #fff;
      border: 2px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
    }
    button:hover {
      background: #0056b3;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h2>ğŸŒ Text to Voice (Bangla | Hindi | English)</h2>

  <textarea id="textInput" placeholder="Type or paste your text here..."></textarea>

  <select id="langSelect">
    <option value="en-IN">ğŸ‡¬ğŸ‡§ English (India)</option>
    <option value="hi-IN">ğŸ‡®ğŸ‡³ Hindi (à¤­à¤¾à¤°à¤¤)</option>
    <option value="bn-IN">ğŸ‡§ğŸ‡© Bangla (à¦¬à¦¾à¦‚à¦²à¦¾)</option>
  </select>

  <div class="controls">
    <button onclick="speakText()">ğŸ”Š Speak</button>
    <button onclick="stopSpeech()">â¹ Stop</button>
  </div>

  <script>
    function speakText() {
      const text = document.getElementById("textInput").value.trim();
      if (!text) {
        alert("Please enter some text!");
        return;
      }

      // Stop any ongoing speech first
      speechSynthesis.cancel();

      const utter = new SpeechSynthesisUtterance(text);
      const lang = document.getElementById("langSelect").value;
      utter.lang = lang;
      utter.rate = 1;
      utter.pitch = 1;
      speechSynthesis.speak(utter);
    }

    function stopSpeech() {
      speechSynthesis.cancel();
    }
  </script>
</body>
</html>
