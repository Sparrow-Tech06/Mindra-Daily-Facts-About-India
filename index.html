<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover"> 
    
    <title>Bharat Buzz | Discover Indian Facts</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #FF6B6B;
            --background-light: #F0F2F5;
            --card-radius: 12px;
            --shadow-soft: 0 4px 12px rgba(0,0,0,0.08);
        }

        body {
            background-color: var(--background-light);
            font-family: 'Inter', sans-serif;
        }

        .app-container {
            max-width: 660px;
            margin: auto;
            background: #fff;
            min-height: 100vh;
            padding-bottom: 60px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
        }

        /* Header */
        .header-section {
            background: #fff;
            border-bottom: 1px solid #eee;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        #languageSelect {
            border-radius: 8px;
            padding: 5px 10px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            font-size: 0.8rem;
        }

        /* Category Cards */
        .category-card {
            border-radius: var(--card-radius);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            background: #fff;
            text-decoration: none;
            color: #333;
            display: block;
            height: 150px;
            transition: transform .2s;
        }

        .card-img-wrap {
            height: 70%;
            padding: 8px;
        }

        .card-img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .card-title {
            height: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px;
            text-align: center;
            font-size: 0.85rem;
            font-weight: 500;
        }
    </style>
</head>
<body>

<main class="app-container">

    <!-- Header -->
    <header class="header-section">
        <h1 id="appTitle" class="m-0">Bharat Buzz</h1>

        <div class="d-flex align-items-center gap-2">
            
            <select id="languageSelect">
                <option value="en"> English </option>
                <option value="bn"> Bengali </option>
                <option value="hi"> Hindi </option>
            </select>
        </div>
    </header>

    <!-- Grid Section -->
    <section class="p-3">
        <div class="row row-cols-2 g-3" id="categoryGrid"></div>
    </section>

</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* ---------- CONTENT DATA ---------- */
const contentData = {
    bn: {
        appTitle: "দৈনিক তথ্য",
        categories: [
            { title: "ইতিহাস ও ঐতিহ্য", img: "https://picsum.photos/id/1018/500/500", href: "history.html" },
            { title: "আঞ্চলিক ভূগোল", img: "https://picsum.photos/id/1024/500/500", href: "geography.html" },
            { title: "বিজ্ঞান ও উদ্ভাবন", img: "https://picsum.photos/id/1074/500/500", href: "science.html" },
            { title: "সংস্কৃতি ও শিল্পকলা", img: "https://picsum.photos/id/1060/500/500", href: "culture.html" },
            { title: "খাবার ও রন্ধনপ্রণালী", img: "https://picsum.photos/id/1084/500/500", href: "cuisine.html" },
            { title: "খেলাধুলা ও অর্জন", img: "https://picsum.photos/id/1076/500/500", href: "sports.html" },
            { title: "দৈনন্দিন জীবন", img: "https://picsum.photos/id/1005/500/500", href: "life.html" },
            { title: "মিথ বনাম রিয়ালিটি", img: "https://picsum.photos/id/1062/500/500", href: "myth.html" }
        ]
    },
    hi: {
        appTitle: "दैनिक तथ्य",
        categories: [
            { title: "इतिहास और विरासत", img: "https://picsum.photos/id/1018/500/500", href: "history.html" },
            { title: "क्षेत्रीय भूगोल", img: "https://picsum.photos/id/1024/500/500", href: "geography.html" },
            { title: "विज्ञान और नवाचार", img: "https://picsum.photos/id/1074/500/500", href: "science.html" },
            { title: "संस्कृति और कला", img: "https://picsum.photos/id/1060/500/500", href: "culture.html" },
            { title: "भोजन और व्यंजन", img: "https://picsum.photos/id/1084/500/500", href: "cuisine.html" },
            { title: "खेल और उपलब्धियाँ", img: "https://picsum.photos/id/1076/500/500", href: "sports.html" },
            { title: "रोजमर्रा की ज़िंदगी", img: "https://picsum.photos/id/1005/500/500", href: "life.html" },
            { title: "मिथक बनाम वास्तविकता", img: "https://picsum.photos/id/1062/500/500", href: "myth.html" }
        ]
    },
    en: {
        appTitle: "Bharat Buzz",
        categories: [
            { title: "History & Heritage", img: "https://picsum.photos/id/1018/500/500", href: "history.html" },
            { title: "Regional Geography", img: "https://picsum.photos/id/1024/500/500", href: "geography.html" },
            { title: "Science & Innovation", img: "https://picsum.photos/id/1074/500/500", href: "science.html" },
            { title: "Culture & Arts", img: "https://picsum.photos/id/1060/500/500", href: "culture.html" },
            { title: "Food & Cuisine", img: "https://picsum.photos/id/1084/500/500", href: "cuisine.html" },
            { title: "Sports & Achievements", img: "https://picsum.photos/id/1076/500/500", href: "sports.html" },
            { title: "TimeLine Game", img: "https://picsum.photos/id/1005/500/500", href: "life.html" },
            { title: "Myth vs Reality", img: "https://picsum.photos/id/1062/500/500", href: "myth.html" }
        ]
    }
};

/* ---------- LANGUAGE LOGIC ---------- */
let currentLang = localStorage.getItem("appLang") || "en";

function updateUI(lang) {
    const data = contentData[lang];

    document.getElementById("appTitle").textContent = data.appTitle;
    document.getElementById("languageSelect").value = lang;

    const grid = document.getElementById("categoryGrid");
    grid.innerHTML = "";

    data.categories.forEach(cat => {
        grid.innerHTML += `
            <div class="col">
                <a href="${cat.href}" class="category-card">
                    <div class="card-img-wrap">
                        <img src="${cat.img}"
                             loading="lazy"
                             draggable="false"
                             alt="${cat.title}">
                    </div>
                    <div class="card-title">${cat.title}</div>
                </a>
            </div>
        `;
    });
}

document.addEventListener("DOMContentLoaded", () => {
    updateUI(currentLang);

    document.getElementById("languageSelect").addEventListener("change", function () {
        currentLang = this.value;
        localStorage.setItem("appLang", currentLang);
        updateUI(currentLang);
    });
});
</script>

</body>
</html>
