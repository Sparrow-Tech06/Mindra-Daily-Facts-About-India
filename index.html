<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover"> 
    
    <title>Bharat Buzz | Discover Indian Facts</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #FF6B6B;
            --background-light: #F0F2F5;
            --card-radius: 12px;
            --shadow-soft: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
        }

        body {
            background-color: var(--background-light);
            font-family: 'Inter', sans-serif;
        }

        .app-container {
            max-width: 660px;
            margin: auto;
            background: #fff;
            min-height: 100vh;
            padding-bottom: 60px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
        }

        /* Header */
        .header-section {
            background: #FF6B6B;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            color: #fff;
        }

        #languageSelect {
            border-radius: 8px;
            padding: 5px 10px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            font-size: 0.7rem;
        }

        /* Category Cards */
        .category-card {
            border-radius: var(--card-radius);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            background: #fff;
            text-decoration: none;
            color: #333;
            display: block;
            height: 150px;
            transition: transform .2s;
        }

        .card-img-wrap {
            height: 70%;
            padding: 8px;
            position: relative;
        }

        .card-img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .card-title {
            height: 30%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2px 4px;
            text-align: center;
            font-size: 0.82rem;
            font-weight: 650;
        }

        /* Skeleton Loader */
        .skeleton {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: linear-gradient(90deg, #e0e0e0 0px, #f3f3f3 40px, #e0e0e0 80px);
            background-size: 600px;
            animation: shimmer 1.2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }
    </style>
    
</head>
<body>

<main class="app-container">

    <!-- Header -->
    <header class="header-section">
        <h1 id="appTitle" class="m-0">Bharat Buzz</h1>

        <div class="d-flex align-items-center gap-2">
            <select id="languageSelect">
                <option value="en"> English </option>
                <option value="bn"> Bengali </option>
                <option value="hi"> Hindi </option>
            </select>
        </div>
    </header>

    <!-- Grid Section -->
    <section class="p-3">
        <div class="row row-cols-2 g-3" id="categoryGrid"></div>
    </section>

</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* ---- GLOBAL IMAGES (USED FOR ALL LANGUAGES) ---- */
const categoryImages = [
    "https://picsum.photos/id/1018/500/500",
    "https://picsum.photos/id/1024/500/500",
    "https://picsum.photos/id/1074/500/500",
    "https://picsum.photos/id/1060/500/500",
    "https://picsum.photos/id/1084/500/500",
    "https://picsum.photos/id/1076/500/500",
    "https://picsum.photos/id/1005/500/500",
    "https://picsum.photos/id/1062/500/500"
];

/* ---- CONTENT DATA (NO MORE IMAGES INSIDE) ---- */
const contentData = {
    bn: {
        appTitle: "Bharat Buzz",
        categories: [
            { title: "ইতিহাস ও ঐতিহ্য", href: "history.html" },
            { title: "আঞ্চলিক ভূগোল", href: "geography.html" },
            { title: "বিজ্ঞান ও উদ্ভাবন", href: "science.html" },
            { title: "সংস্কৃতি ও শিল্পকলা", href: "culture.html" },
            { title: "খাবার ও রন্ধনপ্রণালী", href: "cuisine.html" },
            { title: "খেলাধুলা ও অর্জন", href: "sports.html" },
            { title: "টাইমলাইন গেম", href: "life.html" },
            { title: "মিথ বনাম বাস্তব", href: "myth.html" }
        ]
    },
    hi: {
        appTitle: "Bharat Buzz",
        categories: [
            { title: "इतिहास और विरासत", href: "history.html" },
            { title: "क्षेत्रीय भूगोल", href: "geography.html" },
            { title: "विज्ञान और नवाचार", href: "science.html" },
            { title: "संस्कृति और कला", href: "culture.html" },
            { title: "भोजन और व्यंजन", href: "cuisine.html" },
            { title: "खेल और उपलब्धियाँ", href: "sports.html" },
            { title: "टाइमलाइन गेम", href: "life.html" },
            { title: "मिथक बनाम वास्तविकता", href: "myth.html" }
        ]
    },
    en: {
        appTitle: "Bharat Buzz",
        categories: [
            { title: "History & Heritage", href: "history.html" },
            { title: "Regional Geography", href: "geography.html" },
            { title: "Science & Innovation", href: "science.html" },
            { title: "Culture & Arts", href: "culture.html" },
            { title: "Food & Cuisine", href: "cuisine.html" },
            { title: "Sports & Achievements", href: "sports.html" },
            { title: "TimeLine Game", href: "life.html" },
            { title: "Myth vs Reality", href: "myth.html" }
        ]
    }
};

/* ---- LANGUAGE LOGIC ---- */
let currentLang = localStorage.getItem("appLang") || "en";

function updateUI(lang) {
    const data = contentData[lang];

    document.getElementById("appTitle").textContent = data.appTitle;
    document.getElementById("languageSelect").value = lang;

    const grid = document.getElementById("categoryGrid");
    grid.innerHTML = "";

    data.categories.forEach((cat, index) => {
        let id = `img_${index}`;

        grid.innerHTML += `
            <div class="col">
                <a href="${cat.href}" class="category-card">
                    <div class="card-img-wrap">
                        <div class="skeleton" id="sk_${id}"></div>

                        <img 
                            id="${id}"
                            src="${categoryImages[index]}"
                            loading="lazy"
                            draggable="false"
                            alt="${cat.title}"
                            style="display:none;"
                        >
                    </div>
                    <div class="card-title">${cat.title}</div>
                </a>
            </div>
        `;

        // Wait for image to load → then hide skeleton
        const tempImg = new Image();
        tempImg.src = categoryImages[index];

        tempImg.onload = () => {
            document.getElementById(id).style.display = "block";
            document.getElementById("sk_" + id).style.display = "none";
        };
    });
}

document.addEventListener("DOMContentLoaded", () => {
    updateUI(currentLang);

    document.getElementById("languageSelect").addEventListener("change", function () {
        currentLang = this.value;
        localStorage.setItem("appLang", currentLang);
        updateUI(currentLang);
    });
});
</script>

</body>
</html>
