<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,shrink-to-fit=no,viewport-fit=cover"> 
    
     <!-- Page title -->
     <title>KnowUp – Daily Indian Facts & Knowledge</title>

     <!-- Basic meta -->
     <meta name="description" content="KnowUp — Discover amazing Indian facts daily about history, culture, science, sports and more. 100% India-only facts for students, quiz lovers & curious minds.">
     <meta name="keywords" content="india facts, indian facts, daily indian facts, bharat facts, indian history facts, indian culture facts, india trivia, india knowledge app">
     <meta name="author" content="KnowUp">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #FF6B6B;
            --background-light: #FFFFFF;
            --card-radius: 12px;
            --shadow-soft: rgba(0, 0, 0, 0.02) 0px 1px 3px 0px, rgba(27, 31, 35, 0.15) 0px 0px 0px 1px;
            --main-color: #65a4d8 ; */ #505282 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none ;
        }

        body {
            background-color: var(--background-light);
            font-family: 'Inter', system-ui, sans-serif;
        }

        .app-container {
            max-width: 660px;
            margin: auto;
            background: #fff;
            min-height: 100vh;
            padding-bottom: 60px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
        }

        /* Header */
        .header-section {
            background: var(--main-color) ;
            padding: 8px -4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            color: #fff;
        }

        #languageSelect {
            border-radius: 8px;
            padding: 5px 10px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            font-size: 0.7rem;
        }
        select:focus {
            outline: none !important;
            box-shadow: none !important;
            border-color: #ced4da !important;
        }
  /* Remove toggle button borders (normal, hover, active) */
.btn-clean {
    border: none !important;
    box-shadow: none !important;
    color: #ffffff !important;
}
.btn-clean:focus,
.btn-clean:active,
.btn-clean:hover {
    border: none !important;
    box-shadow: none !important;
    background-color: transparent !important;
    color: #ffffff !important;
}

/* Remove close button blue outline */
.btn-close:focus,
.btn-close:active {
    outline: none !important;
    box-shadow: none !important;
    color: #ffffff !important;
}
        .offcanvas { width: 85% !important; max-width: 85% !important; }
        .offcanvas-header { background: var(--main-color); color:#fff ; }

        /* Menu */
    ul {
      padding-left: 0;
      margin: 0;
      list-style: none;
    }

    ul li a {
      padding: 10px 14px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      text-decoration: none;
      color: #333;
    }

    ul li a i {
      font-size: 20px;
      color: var(--main-color);
    }

    ul li a:hover {
      background: #f3f3f3;
    }

        
        /* Category Cards */
        .category-card {
            border-radius: var(--card-radius);
            box-shadow: var(--shadow-soft);
            overflow: hidden;
            background: #fff;
            text-decoration: none;
            color: #333;
            display: block;
            height: 140px;
            transition: transform .2s;
        }

        .card-img-wrap {
            height: 75%;
            padding: 8px;
            position: relative;
        }

        .card-img-wrap img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .card-title {
            height: 25%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0px 0px;
            text-align: center;
            font-size: 0.72rem;
            font-weight: 620;
            color: var(--main-color);
        }

        /* Skeleton Loader */
        .skeleton {
            width: 100%;
            height: 100%;
            border-radius: 8px;
            background: linear-gradient(90deg, #e0e0e0 0px, #f3f3f3 40px, #e0e0e0 80px);
            background-size: 600px;
            animation: shimmer 1.2s infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200px 0; }
            100% { background-position: 200px 0; }
        }
    </style>
    
</head>
<body>

<main class="app-container">

    <!-- Header -->
    <header class="header-section navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- Left: Toggle + Brand -->
        <div class="d-flex align-items-center gap-1">

           <!-- Clean Toggle Button -->
            <button class="btn btn-clean" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <i class="bi bi-list fs-3"></i>
            </button>
            <h1 id="appTitle" class="m-0 fw-bold fs-6"> KnowUp </h1>
        </div>
            
        <!-- Right: Select -->
        <div class="d-flex align-items-center gap-2">
            <select id="languageSelect">
                <option value="en"> English </option>
                <option value="bn"> Bengali </option>
                <option value="hi"> Hindi </option>
            </select>
        </div>
    </header>


    <!-- Offcanvas Sidebar -->
<div class="offcanvas offcanvas-start" tabindex="-1" id="sidebar">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title"> KnowUp </h5>

        <!-- Clean Close Button -->
        <button class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>

    <div class="offcanvas-body">
        <ul>
           <li><a href="#"><i class="bi bi-person-circle"></i> My Profile </a></li>
           <li><a href="#"><i class="bi bi-people"></i> New Group</a></li>
           <li><a href="#"><i class="bi bi-person-lines-fill"></i> Suggest your facts </a></li>
           <li><a href="#"><i class="bi bi-telephone"></i> Contact Us </a></li>
           <li><a href="#"><i class="bi bi-bookmark"></i> My Saved Facts </a></li>
           <li><a href="#"><i class="bi bi-gear"></i> Settings </a></li>
      </ul>

       <hr class="my-1">

       <ul>
         <li><a href="#"><i class="bi bi-person-plus"></i> Invite Friends</a></li>
         <li><a href="#"><i class="bi bi-question-circle"></i> Telegram Features</a></li>
      </ul>
    </div>
</div>

    

    <!-- Grid Section -->
    <section class="p-3">
        <div class="row row-cols-2 g-3" id="categoryGrid"></div>
    </section>

</main>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* ---- GLOBAL IMAGES (USED FOR ALL LANGUAGES) ---- */
const categoryImages = [
    "https://picsum.photos/id/1018/500/500",
    "https://picsum.photos/id/1024/500/500",
    "https://picsum.photos/id/1074/500/500",
    "https://picsum.photos/id/1060/500/500",
    "https://picsum.photos/id/1084/500/500",
    "https://picsum.photos/id/1076/500/500",
    "https://picsum.photos/id/1005/500/500",
    "https://picsum.photos/id/1062/500/500"
];

/* ---- CONTENT DATA (NO MORE IMAGES INSIDE) ---- */
const contentData = {
    bn: {
        appTitle: "KnowUp",
        categories: [
            { title: "ইতিহাস ও ঐতিহ্য", href: "pages/history.html" },
            { title: "আঞ্চলিক ভূগোল", href: "pages/geography.html" },
            { title: "বিজ্ঞান ও উদ্ভাবন", href: "pages/science.html" },
            { title: "সংস্কৃতি ও শিল্পকলা", href: "pages/culture.html" },
            { title: "খাবার ও রন্ধনপ্রণালী", href: "pages/cuisine.html" },
            { title: "খেলাধুলা ও অর্জন", href: "pages/sports.html" },
            { title: "টাইমলাইন গেম", href: "pages/life.html" },
            { title: "মিথ বনাম বাস্তব", href: "pages/myth.html" }
        ]
    },
    hi: {
        appTitle: "KnowUp",
        categories: [
            { title: "इतिहास और विरासत", href: "pages/history.html" },
            { title: "क्षेत्रीय भूगोल", href: "pages/geography.html" },
            { title: "विज्ञान और नवाचार", href: "pages/science.html" },
            { title: "संस्कृति और कला", href: "pages/culture.html" },
            { title: "भोजन और व्यंजन", href: "pages/cuisine.html" },
            { title: "खेल और उपलब्धियाँ", href: "pages/sports.html" },
            { title: "टाइमलाइन गेम", href: "pages/life.html" },
            { title: "मिथक बनाम वास्तविकता", href: "pages/myth.html" }
        ]
    },
    en: {
        appTitle: "KnowUp",
        categories: [
            { title: "History & Heritage", href: "pages/history.html" },
            { title: "Regional Geography", href: "pages/geography.html" },
            { title: "Science & Innovation", href: "pages/science.html" },
            { title: "Culture & Arts", href: "pages/culture.html" },
            { title: "Food & Cuisine", href: "pages/cuisine.html" },
            { title: "Sports & Achievements", href: "pages/sports.html" },
            { title: "TimeLine Game", href: "pages/life.html" },
            { title: "Myth vs Reality", href: "pages/myth.html" }
        ]
    }
};

/* ---- LANGUAGE LOGIC ---- */
let currentLang = localStorage.getItem("appLang") || "en";

function updateUI(lang) {
    const data = contentData[lang];

    document.getElementById("appTitle").textContent = data.appTitle;
    document.getElementById("languageSelect").value = lang;

    const grid = document.getElementById("categoryGrid");
    grid.innerHTML = "";

    data.categories.forEach((cat, index) => {
        let id = `img_${index}`;

        grid.innerHTML += `
            <div class="col">
                <a onclick="window.location.href='${cat.href}';" class="category-card">
                    <div class="card-img-wrap">
                        <div class="skeleton" id="sk_${id}"></div>

                        <img 
                            id="${id}"
                            src="${categoryImages[index]}"
                            loading="lazy"
                            draggable="false"
                            alt="${cat.title}"
                            style="display:none;"
                        >
                    </div>
                    <div class="card-title">${cat.title}</div>
                </a>
            </div>
        `;

        // Wait for image to load → then hide skeleton
        const tempImg = new Image();
        tempImg.src = categoryImages[index];

        tempImg.onload = () => {
            document.getElementById(id).style.display = "block";
            document.getElementById("sk_" + id).style.display = "none";
        };
    });
}

document.addEventListener("DOMContentLoaded", () => {
    updateUI(currentLang);

    document.getElementById("languageSelect").addEventListener("change", function () {
        currentLang = this.value;
        localStorage.setItem("appLang", currentLang);
        updateUI(currentLang);
    });
});
</script>

</body>
</html>
