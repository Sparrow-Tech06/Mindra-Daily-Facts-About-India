<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saved Facts | Today-I-Learned Bharat Edition</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container py-4">
    <h3 class="text-brand mb-4">ðŸ“˜ Saved Facts</h3>
    <div id="savedList" class="list-group"></div>
  </div>

  <script>
    const saved = JSON.parse(localStorage.getItem("savedFacts")) || [];
    const container = document.getElementById("savedList");
    if (!saved.length) container.innerHTML = "<p>No saved facts yet.</p>";
    saved.forEach(f => {
      const div = document.createElement("div");
      div.className = "list-group-item d-flex justify-content-between align-items-center";
      div.innerHTML = `<span>${f}</span>
        <a href="https://api.whatsapp.com/send?text=${encodeURIComponent(f)}" target="_blank" class="btn btn-sm btn-outline-success">
          <i class="bi bi-whatsapp"></i> Share
        </a>`;
      container.appendChild(div);
    });
  </script>
</body>
</html>
