<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">History & Heritage | Bharat Buzz</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #65a4d8; 
            --background-light: #F0F2F5;
            --fact-height: 360px; 
            --prev-btn-color: #6c757d;
            --next-btn-color: #65a4d8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box ;
        }
        body {
            background-color: var(--background-light);
            font-family: 'Inter', system-ui, sans-serif;
            color: #3A3A3A;
        }
        .app-container {
            max-width: 660px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            padding-bottom: 70px; 
        }
        .page-header {
            background-color: #65a4d8;
            border-bottom: 1px solid #eee;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1020;
        }
        header > nav > .bi {
            background: #fff ; 
            color: #6C63FF; 
            font-size: 1rem;
            padding: 4px 10px;
            border-radius: 8px; 
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .fact-card {
            margin: 15px;
            border-radius: 0px;
            overflow: hidden;
        }
        .image-container {
            width: 100%;
            height: 180px;
            border-bottom: 1px solid #eee;
            border-radius: 6px ;
            overflow: hidden;
            background-color: #e0e0e0; 
        }
        .fact-image {
            width: 100%;
            height: 100%;
            object-fit: fill;
            display: block; 
            border-radius: 6px;
        }
        .fact-content {
            height: var(--fact-height);
            padding: 20px 0px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            
            /* Add Initial Animation State */
            transition: all 0.3s ease-in-out;
        }
        .fact-text {
            overflow-y: auto;
        }
        .fact-title {
            font-size: 1.2rem; 
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        .fact-body {
            font-size: 0.90rem; 
            line-height: 1.3;
        }
        .nav-controls {
            display: flex;
            justify-content: space-between;
            padding: 15px 0px;
            border-top: 1px solid #eee;
        }
        .btn-prev {
            background-color: var(--prev-btn-color);
            border-color: var(--prev-btn-color);
            color: white;
            height : 50px ;
            width: 50px ;
            border-radius: 50% ;
            font-size: 1.10rem ;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        }
        .btn-prev:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .btn-next {
            background-color: var(--next-btn-color);
            border-color: var(--next-btn-color);
            color: white;
            height : 50px ;
            width: 50px ;
            border-radius: 50% ;
            font-size: 1.10rem ;
            box-shadow: rgba(0, 0, 0, 0.16) 0px 1px 4px;
        }
        .btn-next:hover {
            background-color: #5590c4;
            border-color: #5590c4;
        }
       #langSelect {
            border-radius: 8px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            font-size: 0.7rem;
        }
        select:focus {
            outline: none !important;
            box-shadow: none !important;
            border-color: #ced4da !important;
        }

        /* --- NEW: Save Button Styling --- */
        #saveBtn {
            font-weight: 500;
            font-size: 0.95rem;
            color: var(--primary-color);
            border-color: var(--primary-color);
            transition: all 0.2s ease;
        }

        #saveBtn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        #saveBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* --- NEW: Animation Styles --- */
        .fact-content.slide-out-left {
            transform: translateX(-100%);
            opacity: 0;
        }

        .fact-content.slide-out-right {
            transform: translateX(100%);
            opacity: 0;
        }

        /* The below style is to ensure the image and container also fade out/in, 
           by wrapping the animation around the whole card. */
        .fact-card-wrapper {
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }
        
    </style>
</head>
<body>

    <main class="app-container">
        
        <header class="page-header">
            <nav class="container-fluid d-flex justify-content-between align-items-center p-0">
                <i class="bi bi-arrow-left" onclick="window.history.back()"></i>
                
                <select id="langSelect" class="form-select form-select-sm" style="width: auto;">
                    <option value="en">English</option>
                    <option value="bn">Bengali</option>
                    <option value="hi">Hindi</option>
                </select>
            </nav>
        </header>

        <section class="fact-card bg-white">
            
            <div id="imageContainer" class="image-container">
                <img id="factImage" src="" alt="Fact Image" class="fact-image" loading="lazy">
            </div>
            
            <div class="fact-content">
                <div class="fact-text">
                    <h2 id="factTitle" class="fact-title">Loading...</h2>
                    <p id="factBody" class="fact-body">Please wait while the facts are being loaded.</p>
                </div>

                <button id="saveBtn" class="btn btn-outline-success w-100 mb-3" type="button" disabled>
                    <i class="bi bi-bookmark-plus me-2"></i> Save Fact
                </button>

                <nav class="nav-controls" aria-label="Fact Navigation">
                    <button id="prevBtn" class="btn btn-prev" disabled>
                        <i class="bi bi-arrow-left-circle"></i>
                    </button>
                    <button id="nextBtn" class="btn btn-next">
                        <i class="bi bi-arrow-right-circle"></i>
                    </button>
                </nav>
            </div>
        </section>
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- 1. CONFIGURATION & STATE ---
        const FACTS_URL = '../data/history.json'; 
        
        let factsData = [];
        let currentFactIndex = 0;
        let currentLang = localStorage.getItem('appLang') || 'en'; 
        const TRANSITION_DURATION = 300; // Must match CSS transition duration

        // --- 2. DOM ELEMENTS ---
        const langSelect = document.getElementById('langSelect');
        const factImage = document.getElementById('factImage');
        const factTitle = document.getElementById('factTitle');
        const factBody = document.getElementById('factBody');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const docTitle = document.getElementById('pageTitle');
        const saveBtn = document.getElementById('saveBtn'); // NEW
        const factContent = document.querySelector('.fact-content'); // NEW

        // --- 3. CORE FUNCTIONS ---

        // Function to set loading state
        function setLoadingState() {
            factTitle.textContent = "Loading...";
            factBody.textContent = "Please wait while the content loads.";
            factImage.src = ""; 
            prevBtn.disabled = true;
            nextBtn.disabled = true;
            saveBtn.disabled = true; // NEW
            saveBtn.innerHTML = '<i class="bi bi-clock me-2"></i> Loading...'; // NEW
        }

        // Function to fetch and set up data
        async function loadFacts() {
            setLoadingState(); 
            
            try {
                const response = await fetch(FACTS_URL);
                if (!response.ok) {
                    throw new Error('Failed to load facts data.');
                }
                factsData = await response.json();
                
                // Initial update after successful load
                updateUI(); 
                
            } catch (error) {
                console.error("Error loading facts:", error);
                factTitle.textContent = "Error";
                factBody.textContent = "Could not load facts. Please check the JSON path and file.";
                // Disable navigation and save controls on error
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<i class="bi bi-x-circle me-2"></i> Error';
            }
        }

        // Function to update the displayed fact
        function updateUI() {
            if (factsData.length === 0) return;
            
            const fact = factsData[currentFactIndex];
            const content = fact[currentLang]; 
            
            // 1. Update Fact Content
            factTitle.textContent = content.title;
            factBody.textContent = content.fact;
            
            // 2. Update Image 
            factImage.src = fact.image; 
            
            // 3. Update Navigation Controls
            updateNavigationControls();

            // 4. Update Save Button State (NEW)
            updateSaveButtonState();
        }
        
        function updateNavigationControls() {
            // Update document title based on current language
            let headerTitle = '';
            
            if (currentLang === 'bn') {
                headerTitle = 'ইতিহাস ও ঐতিহ্য';
            } else if (currentLang === 'hi') {
                headerTitle = 'इतिहास और विरासत';
            } else { // en
                headerTitle = 'History & Heritage';
            }

            docTitle.textContent = `${headerTitle} | Bharat Buzz`;

            // Update button disabled state
            prevBtn.disabled = currentFactIndex === 0;
            nextBtn.disabled = currentFactIndex === factsData.length - 1;
        }

        // NEW: Function to handle saving the current fact to localStorage
        function handleSaveFact() {
            if (factsData.length === 0) return;

            const factToSave = factsData[currentFactIndex];
            
            // Get existing saved facts from localStorage
            const savedFacts = JSON.parse(localStorage.getItem('savedFacts')) || [];

            // Check if the fact is already saved (using image URL as a simple unique ID)
            const isAlreadySaved = savedFacts.some(fact => fact.image === factToSave.image);

            if (isAlreadySaved) {
                alert('This fact is already saved!');
                return;
            }

            // Add current fact and save back to localStorage
            savedFacts.push(factToSave);
            localStorage.setItem('savedFacts', JSON.stringify(savedFacts));
            
            // Update the button appearance
            updateSaveButtonState();
            // Optional: Show a subtle confirmation message instead of alert for better UX
            // saveBtn.innerHTML = '<i class="bi bi-check-lg me-2"></i> Saved!'; 
        }

        // NEW: Function to update the Save button text and state
        function updateSaveButtonState() {
            if (factsData.length === 0) {
                saveBtn.disabled = true;
                saveBtn.innerHTML = '<i class="bi bi-bookmark-plus me-2"></i> Save Fact';
                return;
            }

            const fact = factsData[currentFactIndex];
            // Use fact.image as a unique identifier for simplicity
            const savedFacts = JSON.parse(localStorage.getItem('savedFacts')) || [];
            const isSaved = savedFacts.some(savedFact => savedFact.image === fact.image);

            if (isSaved) {
                saveBtn.disabled = true;
                saveBtn.classList.remove('btn-outline-success');
                saveBtn.classList.add('btn-success');
                saveBtn.innerHTML = '<i class="bi bi-bookmark-check-fill me-2"></i> Saved';
            } else {
                saveBtn.disabled = false;
                saveBtn.classList.remove('btn-success');
                saveBtn.classList.add('btn-outline-success');
                saveBtn.innerHTML = '<i class="bi bi-bookmark-plus me-2"></i> Save Fact';
            }
        }


        // --- 4. EVENT HANDLERS ---
        
        // Navigation Handler - MODIFIED FOR SLIDE ANIMATION
        function handleNavigation(direction) {
            const oldIndex = currentFactIndex;
            let newIndex = currentFactIndex;

            if (direction === 'next' && currentFactIndex < factsData.length - 1) {
                newIndex++;
            } else if (direction === 'prev' && currentFactIndex > 0) {
                newIndex--;
            }

            // Only proceed if the index actually changes
            if (newIndex === oldIndex) return; 

            // 1. Determine direction and apply slide-out class
            const slideClass = direction === 'next' ? 'slide-out-left' : 'slide-out-right';
            factContent.classList.add(slideClass);

            // 2. Wait for the slide-out animation to complete (300ms)
            setTimeout(() => {
                // Reset the translation for the slide-in effect (instantaneously)
                factContent.style.transform = direction === 'next' ? 'translateX(100%)' : 'translateX(-100%)';
                factContent.style.opacity = '0';

                // 3. Update the data
                currentFactIndex = newIndex;
                updateUI();

                // 4. Trigger the slide-in transition
                // Force reflow/repaint for the transition to work correctly
                void factContent.offsetWidth; 

                // 5. Remove the slide-out class and animate back to original position
                factContent.classList.remove(slideClass); 
                factContent.style.transform = 'translateX(0)';
                factContent.style.opacity = '1';

            }, TRANSITION_DURATION);
        }

        // Language Switch Handler
        function handleLangChange(event) {
            currentLang = event.target.value;
            localStorage.setItem('appLang', currentLang); // Save preference
            
            // Trigger animation on language change for consistency
            const slideClass = 'slide-out-left'; // Arbitrary slide direction
            factContent.classList.add(slideClass);

            setTimeout(() => {
                factContent.style.transform = 'translateX(100%)';
                factContent.style.opacity = '0';

                updateUI(); 

                void factContent.offsetWidth;

                factContent.classList.remove(slideClass); 
                factContent.style.transform = 'translateX(0)';
                factContent.style.opacity = '1';
            }, TRANSITION_DURATION); 
        }

        // --- 5. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial language selection state 
            langSelect.value = currentLang;

            // Load facts data and update UI
            loadFacts();
            
            // Attach event listeners
            langSelect.addEventListener('change', handleLangChange);
            prevBtn.addEventListener('click', () => handleNavigation('prev'));
            nextBtn.addEventListener('click', () => handleNavigation('next'));
            saveBtn.addEventListener('click', handleSaveFact); // NEW
        });
    </script>
</body>
</html>
