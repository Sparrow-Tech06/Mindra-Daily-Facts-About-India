<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">History & Heritage | Bharat Buzz</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-color: #65a4d8; 
            --background-light: #F0F2F5;
            --fact-height: 360px; 
            --prev-btn-color: #6c757d;
            --next-btn-color: #65a4d8;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box ;
        }
        body {
            background-color: var(--background-light);
            font-family: 'Inter', system-ui, sans-serif;
            color: #3A3A3A;
        }
        .app-container {
            max-width: 660px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            padding-bottom: 70px; 
        }
        .page-header {
            background-color: #65a4d8;
            border-bottom: 1px solid #eee;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1020;
        }
        .fact-card {
            margin: 15px;
            border-radius: 0px;
            overflow: hidden;
        }
        .image-container {
            width: 100%;
            height: 180px;
            border-bottom: 1px solid #eee;
            overflow: hidden;
            background-color: #e0e0e0; /* Default background for smooth load */
        }
        .fact-image {
            width: 100%;
            height: 100%;
            object-fit: fill;
            display: block; 
            border-radius: 0px;
        }
        .fact-content {
            height: var(--fact-height);
            padding: 20px 0px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .fact-text {
            overflow-y: auto;
        }
        .fact-title {
            font-size: 1.2rem; /* Increased font size */
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        .fact-body {
            font-size: 0.90rem; /* Added font size for fact text */
            line-height: 1.3;
        }
        .nav-controls {
            display: flex;
            justify-content: space-between;
            padding: 15px 0px;
            border-top: 1px solid #eee;
        }
        .btn-prev {
            background-color: var(--prev-btn-color);
            border-color: var(--prev-btn-color);
            color: white;
        }
        .btn-prev:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }
        .btn-next {
            background-color: var(--next-btn-color);
            border-color: var(--next-btn-color);
            color: white;
        }
        .btn-next:hover {
            background-color: #5590c4;
            border-color: #5590c4;
        }
       #langSelect {
            border-radius: 8px;
            padding: 5px 10px;
            background: #f5f5f5;
            border: 1px solid #ddd;
            font-size: 0.7rem;
        }
        select:focus {
            outline: none !important;
            box-shadow: none !important;
            border-color: #ced4da !important;
        }

        
    </style>
</head>
<body>

    <main class="app-container">
        
        <header class="page-header">
            <nav class="container-fluid d-flex justify-content-between align-items-center p-0">
                <a href="../index.html" class="btn btn-sm text-secondary">
                    <i class="bi bi-arrow-left"></i>
                </a>
                
                <!-- Header Title removed as requested -->
                
                <select id="langSelect" class="form-select form-select-sm" style="width: auto;">
                    <option value="en">English</option>
                    <option value="bn">Bengali</option>
                    <option value="hi">Hindi</option>
                </select>
            </nav>
        </header>

        <section class="fact-card bg-white">
            
            <div id="imageContainer" class="image-container">
                <img id="factImage" src="" alt="Fact Image" class="fact-image" loading="lazy">
            </div>
            
            <div class="fact-content">
                <div class="fact-text">
                    <h2 id="factTitle" class="fact-title">Loading...</h2>
                    <p id="factBody" class="fact-body">Please wait while the facts are being loaded.</p>
                </div>

                <nav class="nav-controls" aria-label="Fact Navigation">
                    <button id="prevBtn" class="btn btn-prev" disabled>
                        <i class="bi bi-arrow-left-circle"></i> Previous
                    </button>
                    <button id="nextBtn" class="btn btn-next">
                        Next <i class="bi bi-arrow-right-circle"></i>
                    </button>
                </nav>
            </div>
        </section>
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- 1. CONFIGURATION & STATE ---
        const FACTS_URL = '../data/history.json'; 
        
        let factsData = [];
        let currentFactIndex = 0;
        let currentLang = localStorage.getItem('appLang') || 'en'; 

        // --- 2. DOM ELEMENTS ---
        const langSelect = document.getElementById('langSelect');
        const factImage = document.getElementById('factImage');
        const factTitle = document.getElementById('factTitle');
        const factBody = document.getElementById('factBody');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const docTitle = document.getElementById('pageTitle');

        // --- 3. CORE FUNCTIONS ---

        // Function to set loading state
        function setLoadingState() {
            factTitle.textContent = "Loading...";
            factBody.textContent = "Please wait while the content loads.";
            factImage.src = ""; // Clear image source
            prevBtn.disabled = true;
            nextBtn.disabled = true;
        }

        // Function to fetch and set up data
        async function loadFacts() {
            setLoadingState(); 
            
            try {
                const response = await fetch(FACTS_URL);
                if (!response.ok) {
                    throw new Error('Failed to load facts data.');
                }
                factsData = await response.json();
                
                // Initial update after successful load
                updateUI(); 
                
            } catch (error) {
                console.error("Error loading facts:", error);
                factTitle.textContent = "Error";
                factBody.textContent = "Could not load facts. Please check the JSON path and file.";
                // Disable navigation controls on error
                prevBtn.disabled = true;
                nextBtn.disabled = true;
            }
        }

        // Function to update the displayed fact
        function updateUI() {
            if (factsData.length === 0) return;
            
            const fact = factsData[currentFactIndex];
            const content = fact[currentLang]; // Get language-specific content
            
            // 1. Update Fact Content
            factTitle.textContent = content.title;
            factBody.textContent = content.fact;
            
            // 2. Update Image (Fetching from the root 'fact' object)
            factImage.src = fact.image; 
            
            // 3. Update Navigation Controls
            updateNavigationControls();
        }
        
        function updateNavigationControls() {
            // Update document title based on current language
            let headerTitle = '';
            
            if (currentLang === 'bn') {
                headerTitle = 'ইতিহাস ও ঐতিহ্য';
            } else if (currentLang === 'hi') {
                headerTitle = 'इतिहास और विरासत';
            } else { // en
                headerTitle = 'History & Heritage';
            }

            docTitle.textContent = `${headerTitle} | Bharat Buzz`;

            // Update button disabled state
            prevBtn.disabled = currentFactIndex === 0;
            nextBtn.disabled = currentFactIndex === factsData.length - 1;
        }

        // --- 4. EVENT HANDLERS ---
        
        // Navigation Handler
        function handleNavigation(direction) {
            if (direction === 'next' && currentFactIndex < factsData.length - 1) {
                currentFactIndex++;
            } else if (direction === 'prev' && currentFactIndex > 0) {
                currentFactIndex--;
            }
            setLoadingState(); // Show loading state briefly
            updateUI();
        }

        // Language Switch Handler
        function handleLangChange(event) {
            currentLang = event.target.value;
            localStorage.setItem('appLang', currentLang); // Save preference
            setLoadingState(); // Show loading state briefly
            updateUI(); // Update UI with new language
        }

        // --- 5. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial language selection state 
            langSelect.value = currentLang;

            // Load facts data and update UI
            loadFacts();
            
            // Attach event listeners
            langSelect.addEventListener('change', handleLangChange);
            prevBtn.addEventListener('click', () => handleNavigation('prev'));
            nextBtn.addEventListener('click', () => handleNavigation('next'));
        });
    </script>
</body>
  </html>
