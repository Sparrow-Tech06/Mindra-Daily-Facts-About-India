<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>History & Heritage | Bharat Buzz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   
  <style>
        :root {
            --primary-color: #FF6B6B; 
            --background-light: #F0F2F5;
            --fact-height: 400px; /* Fixed height for the fact area */
            --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        body {
            background-color: var(--background-light);
            font-family: 'Roboto', sans-serif;
            color: #3A3A3A;
        }
        .app-container {
            max-width: 660px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
            padding-bottom: 70px; /* Space for Bottom Nav */
        }
        .header-section {
            background-color: white;
            border-bottom: 1px solid #eee;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1020;
        }
        .fact-card {
            margin: 15px;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
        }
        .fact-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #eee;
        }
        /* Fixed Height Fact Content Area */
        .fact-content {
            height: var(--fact-height); /* Fixed height */
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .fact-text {
            overflow-y: auto;
            /* Scrollbar styling if needed, but simple overflow is usually enough */
        }
        .fact-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        .nav-controls {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>

    <main class="app-container">
        
        <header class="header-section">
            <nav class="container-fluid d-flex justify-content-between align-items-center p-0">
                <a href="../index.html" class="btn btn-sm text-secondary">
                    &#8592; Back
                </a>
                <!--<h1 class="h5 mb-0 text-center flex-grow-1" id="pageTitle">History & Heritage</h1>-->
                
                <select id="langSelect" class="form-select form-select-sm" style="width: auto;">
                    <option value="en"> English </option>
                    <option value="bn"> Bengali </option>
                    <option value="hi"> Hindi </option>
                </select>
            </nav>
        </header>

        <section class="fact-card bg-white">
            <img id="factImage" src="https://picsum.photos/id/102/660/300" alt="Fact Image" class="fact-image">
            
            <div class="fact-content">
                <div class="fact-text">
                    <h2 id="factTitle" class="fact-title">Loading...</h2>
                    <p id="factBody" class="lead">Loading fact content...</p>
                </div>

                <div class="nav-controls">
                    <button id="prevBtn" class="btn btn-outline-primary" disabled>
                        &#8592; Previous
                    </button>
                    <button id="nextBtn" class="btn btn-primary">
                        Next &#8594;
                    </button>
                </div>
            </div>
        </section>
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- 1. CONFIGURATION & STATE ---
        const FACTS_URL = '../data/history.json'; // Path to the JSON file
        const IMAGE_BASE_URL = 'https://picsum.photos/id/';
        const IMAGE_SIZE = '/660/300';
        
        let factsData = [];
        let currentFactIndex = 0;
        let currentLang = localStorage.getItem('appLang') || 'en'; // Use localStorage language or default 'en'

        // --- 2. DOM ELEMENTS ---
        const langSelect = document.getElementById('langSelect');
        const factImage = document.getElementById('factImage');
        const factTitle = document.getElementById('factTitle');
        const factBody = document.getElementById('factBody');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        // --- 3. CORE FUNCTIONS ---

        // Function to fetch and set up data
        async function loadFacts() {
            try {
                // Fetch the JSON file from the defined path
                const response = await fetch(FACTS_URL);
                if (!response.ok) {
                    throw new Error('Failed to load facts data.');
                }
                factsData = await response.json();
                
                // Initial update
                updateUI(); 
                
            } catch (error) {
                console.error("Error loading facts:", error);
                factTitle.textContent = "Error";
                factBody.textContent = "Could not load facts. Please check the JSON path and file.";
            }
        }

        // Function to update the displayed fact
        function updateUI() {
            if (factsData.length === 0) return;
            
            const fact = factsData[currentFactIndex];
            const content = fact[currentLang]; // Get content for the current language

            // 1. Update Fact Content
            factTitle.textContent = content.title;
            factBody.textContent = content.fact;
            
            // 2. Update Image (PICSUM URL)
            factImage.src = `${IMAGE_BASE_URL}${content.image}${IMAGE_SIZE}`;
            
            // 3. Update Navigation Buttons
            prevBtn.disabled = currentFactIndex === 0;
            nextBtn.disabled = currentFactIndex === factsData.length - 1;

            // 4. Update Button Texts based on current language
            if (currentLang === 'bn') {
                prevBtn.textContent = '← পূর্ববর্তী';
                nextBtn.textContent = 'পরবর্তী →';
                document.getElementById('pageTitle').textContent = 'ইতিহাস ও ঐতিহ্য';
            } else if (currentLang === 'hi') {
                prevBtn.textContent = '← पिछला';
                nextBtn.textContent = 'अगला →';
                document.getElementById('pageTitle').textContent = 'इतिहास और विरासत';
            } else { // en
                prevBtn.textContent = '← Previous';
                nextBtn.textContent = 'Next →';
                document.getElementById('pageTitle').textContent = 'History & Heritage';
            }
        }

        // --- 4. EVENT HANDLERS ---
        
        // Navigation Handler
        function handleNavigation(direction) {
            if (direction === 'next' && currentFactIndex < factsData.length - 1) {
                currentFactIndex++;
            } else if (direction === 'prev' && currentFactIndex > 0) {
                currentFactIndex--;
            }
            updateUI();
        }

        // Language Switch Handler
        function handleLangChange(event) {
            currentLang = event.target.value;
            localStorage.setItem('appLang', currentLang); // Save preference
            updateUI(); // Update UI with new language
        }

        // --- 5. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial language selection state
            langSelect.value = currentLang;

            // Load facts data and update UI
            loadFacts();
            
            // Attach event listeners
            langSelect.addEventListener('change', handleLangChange);
            prevBtn.addEventListener('click', () => handleNavigation('prev'));
            nextBtn.addEventListener('click', () => handleNavigation('next'));
        });
    </script>
</body>
</html>
