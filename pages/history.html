<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">History & Heritage | Bharat Buzz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF6B6B; 
            --background-light: #F0F2F5;
            --fact-height: 400px; /* Fixed height for fact body */
            --shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.1);
        }
        body {
            background-color: var(--background-light);
            font-family: 'Roboto', sans-serif;
            color: #3A3A3A;
        }
        .app-container {
            max-width: 660px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.08);
            padding-bottom: 70px; 
        }
        /* Semantic Header Style */
        .page-header {
            background-color: white;
            border-bottom: 1px solid #eee;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1020;
        }
        .fact-card {
            margin: 15px;
            border-radius: 12px;
            box-shadow: var(--shadow-soft);
            overflow: hidden;
        }
        .image-container {
            width: 100%;
            height: 200px;
            border-bottom: 1px solid #eee;
            overflow: hidden;
            background-color: #e0e0e0; 
        }
        .fact-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none; /* Hidden by default for skeleton */
        }
        .fact-content {
            height: var(--fact-height);
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .fact-text {
            overflow-y: auto;
        }
        .fact-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 15px;
        }
        .nav-controls {
            display: flex;
            justify-content: space-between;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }

        /* --- Skeleton Animation CSS --- */
        .skeleton-loader {
            animation: pulse 1.5s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }
        .skeleton-text {
            height: 1.2em;
            background-color: #e0e0e0;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .skeleton-title {
            height: 25px;
            width: 80%;
            background-color: #d0d0d0;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <main class="app-container">
        
        <header class="page-header">
            <nav class="container-fluid d-flex justify-content-between align-items-center p-0">
                <a href="../index.html" class="btn btn-sm text-secondary">
                    &#8592; ফিরে যান
                </a>
                
                <select id="langSelect" class="form-select form-select-sm" style="width: auto;">
                    <option value="en"> English </option>
                    <option value="bn"> Bengali </option>
                    <option value="hi"> Hindi </option>
                </select>
            </nav>
        </header>

        <section class="fact-card bg-white">
            
            <div id="imageContainer" class="image-container skeleton-loader">
                <img id="factImage" src="" alt="Fact Image" class="fact-image" loading="lazy">
            </div>
            
            <div class="fact-content">
                <div class="fact-text">
                    <h2 id="factTitle" class="fact-title">
                         <div class="skeleton-title skeleton-loader"></div>
                    </h2>
                    <p id="factBody" class="lead">
                         <div class="skeleton-text skeleton-loader" style="width: 100%;"></div>
                        <div class="skeleton-text skeleton-loader" style="width: 95%;"></div>
                        <div class="skeleton-text skeleton-loader" style="width: 80%;"></div>
                    </p>
                </div>

                <nav class="nav-controls" aria-label="Fact Navigation">
                    <button id="prevBtn" class="btn btn-outline-primary" disabled>
                        &#8592; Previous
                    </button>
                    <button id="nextBtn" class="btn btn-primary">
                        Next &#8594;
                    </button>
                </nav>
            </div>
        </section>
        </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // --- 1. CONFIGURATION & STATE ---
        const FACTS_URL = '../data/history.json'; 
        
        let factsData = [];
        let currentFactIndex = 0;
        // Load language from localStorage, or default to 'en'
        let currentLang = localStorage.getItem('appLang') || 'en'; 

        // --- 2. DOM ELEMENTS ---
        const langSelect = document.getElementById('langSelect');
        const imageContainer = document.getElementById('imageContainer');
        const factImage = document.getElementById('factImage');
        const factTitle = document.getElementById('factTitle');
        const factBody = document.getElementById('factBody');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageTitleDisplay = document.getElementById('pageTitleDisplay');
        const docTitle = document.getElementById('pageTitle');

        // --- 3. CORE FUNCTIONS ---

        // Function to show skeleton loading effect
        function showSkeleton() {
            imageContainer.classList.add('skeleton-loader');
            factImage.style.display = 'none';
            factTitle.innerHTML = '<div class="skeleton-title skeleton-loader"></div>';
            factBody.innerHTML = `
                <div class="skeleton-text skeleton-loader" style="width: 100%;"></div>
                <div class="skeleton-text skeleton-loader" style="width: 95%;"></div>
                <div class="skeleton-text skeleton-loader" style="width: 80%;"></div>
            `;
            prevBtn.disabled = true;
            nextBtn.disabled = true;
        }

        // Function to fetch and set up data
        async function loadFacts() {
            try {
                // Show skeleton before fetching data
                showSkeleton(); 
                
                const response = await fetch(FACTS_URL);
                if (!response.ok) {
                    throw new Error('Failed to load facts data.');
                }
                factsData = await response.json();
                
                // Initial update after successful load
                updateUI(); 
                
            } catch (error) {
                console.error("Error loading facts:", error);
                factTitle.textContent = "Error";
                factBody.textContent = "Could not load facts. Please check the JSON path and file.";
                // Disable navigation controls on error
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                imageContainer.classList.remove('skeleton-loader');
                factImage.style.display = 'none';
            }
        }

        // Function to update the displayed fact
        function updateUI() {
            if (factsData.length === 0) return;
            
            const fact = factsData[currentFactIndex];
            const content = fact[currentLang]; // Get language-specific content
            
            // 1. Update Fact Content
            factTitle.textContent = content.title;
            factBody.textContent = content.fact;
            
            // 2. Update Image (Fetching from the root 'fact' object)
            const imageUrl = fact.image; // Using the single common image URL
            
            // Add skeleton class back before loading the image
            imageContainer.classList.add('skeleton-loader'); 
            factImage.style.display = 'none'; 
            
            factImage.onload = () => {
                imageContainer.classList.remove('skeleton-loader');
                factImage.style.display = 'block';
            };
            // Set image source
            factImage.src = imageUrl; 
            
            // 3. Update Navigation Buttons and Texts
            updateNavigationControls();
        }
        
        function updateNavigationControls() {
            // Update button texts and header title based on current language
            let headerTitle = '';
            let prevText = '';
            let nextText = '';

            if (currentLang === 'bn') {
                headerTitle = 'ইতিহাস ও ঐতিহ্য';
                prevText = '← পূর্ববর্তী';
                nextText = 'পরবর্তী →';
            } else if (currentLang === 'hi') {
                headerTitle = 'इतिहास और विरासत';
                prevText = '← पिछला';
                nextText = 'अगला →';
            } else { // en
                headerTitle = 'History & Heritage';
                prevText = '← Previous';
                nextText = 'Next →';
            }

            pageTitleDisplay.textContent = headerTitle;
            docTitle.textContent = `${headerTitle} | Bharat Buzz`;
            prevBtn.textContent = prevText;
            nextBtn.textContent = nextText;

            // Update button disabled state
            prevBtn.disabled = currentFactIndex === 0;
            nextBtn.disabled = currentFactIndex === factsData.length - 1;
        }

        // --- 4. EVENT HANDLERS ---
        
        // Navigation Handler
        function handleNavigation(direction) {
            if (direction === 'next' && currentFactIndex < factsData.length - 1) {
                currentFactIndex++;
            } else if (direction === 'prev' && currentFactIndex > 0) {
                currentFactIndex--;
            }
            // Show skeleton for new fact load
            showSkeleton();
            updateUI();
        }

        // Language Switch Handler
        function handleLangChange(event) {
            currentLang = event.target.value;
            localStorage.setItem('appLang', currentLang); // Save preference
            // Show skeleton before language switch
            showSkeleton();
            updateUI(); // Update UI with new language
        }

        // --- 5. INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial language selection state and update controls
            langSelect.value = currentLang;

            // Load facts data and update UI
            loadFacts();
            
            // Attach event listeners
            langSelect.addEventListener('change', handleLangChange);
            prevBtn.addEventListener('click', () => handleNavigation('prev'));
            nextBtn.addEventListener('click', () => handleNavigation('next'));
        });
    </script>
</body>
</html>
