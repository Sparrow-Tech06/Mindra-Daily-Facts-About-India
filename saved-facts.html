<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Saved Facts</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav class="navbar navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Facts</a>
      <div>
        <a class="btn btn-outline-secondary btn-sm" href="index.html"><i class="bi bi-arrow-left"></i> Back</a>
      </div>
    </div>
  </nav>

  <main class="container my-4">
    <h3 class="mb-3">Saved facts</h3>
    <div id="savedList" class="row g-3">
      <!-- saved cards injected here -->
    </div>

    <div id="noSaved" class="text-center text-muted mt-4" style="display:none;">
      You haven't saved any facts yet.
    </div>
  </main>

  <script>
    const STORAGE_KEY = 'savedFacts';

    function loadSaved() {
      const container = document.getElementById('savedList');
      container.innerHTML = '';
      const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
      if (saved.length === 0) {
        document.getElementById('noSaved').style.display = 'block';
        return;
      }
      document.getElementById('noSaved').style.display = 'none';

      saved.forEach((item, idx) => {
        const col = document.createElement('div');
        col.className = 'col-12';
        col.innerHTML = `
          <div class="card">
            <div class="card-body d-flex justify-content-between align-items-start gap-3">
              <div>
                <p class="mb-1">${escapeHtml(item)}</p>
                <small class="text-muted">Saved on ${new Date().toLocaleString()}</small>
              </div>
              <div class="d-flex flex-column gap-2">
                <button class="btn btn-sm btn-outline-primary shareBtn" data-idx="${idx}">
                  <i class="bi bi-whatsapp"></i> Share
                </button>
                <button class="btn btn-sm btn-outline-danger removeBtn" data-idx="${idx}">
                  <i class="bi bi-trash"></i> Remove
                </button>
              </div>
            </div>
          </div>
        `;
        container.appendChild(col);
      });

      // attach listeners
      document.querySelectorAll('.shareBtn').forEach(b => b.addEventListener('click', (e) => {
        const i = +e.currentTarget.dataset.idx;
        const saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        const text = saved[i] || '';
        const url = `https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`;
        window.open(url, '_blank');
      }));

      document.querySelectorAll('.removeBtn').forEach(b => b.addEventListener('click', (e) => {
        const i = +e.currentTarget.dataset.idx;
        let saved = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
        Swal.fire({
          title: 'Remove saved fact?',
          icon: 'warning',
          showCancelButton: true
        }).then(res => {
          if (res.isConfirmed) {
            saved.splice(i,1);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(saved));
            loadSaved();
            Swal.fire('Removed','The saved fact was removed','success');
          }
        });
      }));
    }

    function escapeHtml(str) {
      return str.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
    }

    // initial
    loadSaved();
  </script>
</body>
</html>
